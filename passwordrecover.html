<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
</head>
<body>
    <div style="width: 316px;">
        <img src="./resource/images/img-01.png" alt="login" height="300px" width="316px">
    </div>
    <form action="index.html" autocomplete="on" method="get">
        <div>
            <label for="UserName">User Name:</label>
            <input type="text" id="UserName" placeholder="User Name">
        </div>
        <div>
            <br>
            <label for="Password">Password:</label>
            <input type="password" name="Password" id="Password"placeholder="Password">
        </div>
        <div>
            <br>
            <label for="ReTypePassword">Re-Type Password:</label>
            <input type="password" name="ReTypePassword" id="ReTypePassword" placeholder="Re-Type Password">
        </div>
        <br>
        <input type="submit" name="PasswordRecover" id="PasswordRecover" value="Recover">

    </form>
</body>
</html>
