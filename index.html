<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>

<body>
    <div>
        <div style="width: 316px;">
            <img src="./resource/images/img-01.png" alt="login" height="300px" width="316px">
        </div>

        <form action="welcome.html" style="width: 290px;" autocomplete="on" method="get">
            <div>
                <h1>Sign In</h1>
            </div>
            <div>
                <br>
                <label for="UserName">User Name:</label>
                <input type="text" id="UserName" placeholder="User Name" required>
            </div>
            <div>
                <br>
                <label for="Password">Password:</label>
                <input type="password" id="Password" placeholder="Password" required>
            </div>
            <br>
            <input type="submit" value="Log in">
            <br>
            <br>
            <div>
                <span>Forgot</span>
                    <a href="passwordrecover.html"><em> User Name / Password?</em></a>
            </div>
            <br>
            <div>
                <span><em> Are you new user?</em></span>
                <a href="signup.html"><b>Sign Up!</b></a>                
            </div>
            <br>
            
        </form>
    </div>
</body>

</html>
