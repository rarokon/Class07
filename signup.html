<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <div>
        <div style="width: 316px;">
            <img src="./resource/images/img-01.png" alt="login" height="300px" width="316px">
        </div>

        <form action="index.html" style="width: 290px;" autocomplete="on" method="get">
            <div>
                <h1>Sign UP</h1>
            </div>
            <div>
                <br>
                <label for="Name">Name:</label>
                <input type="text" id="Name" placeholder="Name" required>
            </div>
            <div>
                <br>
                <label for="FName">Father Name:</label>
                <input type="text" id="FName" placeholder="Father Name" required>
            </div>
            <div>
                <br>
                <label for="MName">Mother Name:</label>
                <input type="text" id="MName" placeholder="Mother Name" required>
            </div>
            <div>
                <br>
                <label for="DOB">Select Date: </label>
                <input type="date" id="DOB" name="birhtDate" max="2024-12-31">
            </div>
            <div><br>
                <label for="Gender">Gender: </label><br>
                <input type="radio" id="male" name="Gender" value="Male">
                <label for="html">Male</label><br>
                <input type="radio" id="female" name="Gender" value="Female">
                <label for="css">Female</label><br>
            </div>
            <br><br>

            <div>
                <label for="Member">Member of :</label>
                <ul style="list-style-type: none;">
                    <li><input type="checkbox" name="95icon" id="95iconGroup" value="95icon Group">&nbsp; 95iCON Tech</li>
                    <li><input type="checkbox" name="95iconWebDevelopment" id="95iconWeb"
                            value="95icon Web Development">&nbsp; 95iCON Tech Web Development</li>
                    <li><input type="checkbox" name="95icon" id="95icon" value="95icon Tech English Club">&nbsp; 95iCON Tech English Club</li>
                </ul>
            </div>
            <div>
                <label for="aboutus">How you know about us: </label>
                <select name="aboutus" id="about">
                    <option value="Facebook">Facebook</option>
                    <option value="From Friend"> From Friend</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <br>
            <div>
                <textarea name="comments" id="comments" style="height: 100px; width: 300px;"></textarea>
            </div>
            <br>
            <div>
                <label for="UserName">User Name:</label>
                <input type="text" id="UserName" placeholder="User Name" required>
            </div>
            <div>
                <br>
                <label for="Password">Password:</label>
                <input type="password" id="Password" placeholder="Password" required>
            </div>
            <br>
            <input type="submit" value="Log in">
            <br>
            <br>
            <!-- <div>
                <span>Forgot</span>
                <a href="passwordrecover.html"><em> User Name / Password?</em></a> -->
            <!-- </div> -->
            <br>
            <div>
                <span><em> Already have an account?</em></span>
                <a href="index.html"><b>Sign In Here!</b></a>
            </div>
            <br>

        </form>
    </div>
</body>

</html>
